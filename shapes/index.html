<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random animations and shapes</title>

        <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="script.js"></script>
    </head>
    <body onload="init()">
        <div id="wave-container">
            <div id="header-text">Random animations and shapes</div>
            <div id="wave"></div>
        </div>
        <div id="main-container">

            <div id="page-links">
                <h1>
                    Content
                </h1>
                <div><a href="#fruits">Fruits</a></div>
                <div><a href="#animations">Animations</a></div>
                <div><a href="#patterns">Patterns</a></div>
            </div>

            <a name="fruits"></a>
            <div class="section-header">Fruits</div>

            <!-- Pineapple item -->
            <div class="item">
                <div class="example-item">
                    <div class="pineapple">
                        <div class="left-leaf leaf"></div>
                        <div class="middle-leaf leaf"></div>
                        <div class="right-leaf leaf"></div>
                    </div>
                </div>
                <div class="description-item">
                    <h1>Pineapple</h1>
                    <h2>HTML</h2>
                    <div id="pineapple-html" class="code-block"></div>
                    <h2>CSS</h2>
                    <div id="pineapple-css" class="code-block"></div>
                </div>
            </div>

            <hr>

            <!-- Orange -->
            <div class="item">
                <div class="example-item">
                    <div class="orange">
                        <div class="top-twig"></div>
                        <div class="left-twig"></div>
                        <div class="right-twig"></div>
                    </div>
                </div>
                <div class="description-item">
                    <h1>Orange</h1>
                    <h2>HTML</h2>
                    <div id="orange-html" class="code-block"></div>
                    <h2>CSS</h2>
                    <div id="orange-css" class="code-block"></div>
                </div>
            </div>

            <hr>

            <!-- Apple -->
            <div class="item">
                <div class="example-item">
                    <div class="apple">
                        <div class="left-slice"></div>
                        <div class="right-slice"></div>
                        <div class="twig"></div>
                    </div>
                </div>
                <div class="description-item">
                    <h1>Apple</h1>
                    <h2>HTML</h2>
                    <div id="apple-html" class="code-block"></div>
                    <h2>CSS</h2>
                    <div id="apple-css" class="code-block"></div>
                </div>
            </div>

            <hr>

            <!-- Pear -->
            <div class="item">
                <div class="example-item">
                    <div class="pear">
                        <div class="pear-neck"></div>
                        <div class="inverted-pear-neck-left"></div>
                        <div class="inverted-pear-neck-right"></div>
                        <div class="twig"></div>
                    </div>
                </div>
                <div class="description-item">
                    <h1>Pear</h1>
                    <h2>HTML</h2>
                    <div id="pear-html" class="code-block"></div>
                    <h2>CSS</h2>
                    <div id="pear-css" class="code-block"></div>
                </div>
            </div>

            <a name="animations"></a>
            <div class="section-header">Animations</div>

            <!-- Cooking plank -->
            <div class="item">
                <div class="example-item">
                    <div class="plank">
                        <div>Om nom</div>
                    </div>
                </div>
                <div class="description-item">
                    <h1>Unfolding Plank</h1>
                    <h2>HTML</h2>
                    <div id="plank-html" class="code-block"></div>
                    <h2>CSS </h2>
                    <div id="plank-css" class="code-block"></div>
                </div>
            </div>

            <a name="patterns"></a>
            <div class="section-header">Patterns</div>
        </div>
    </body>
</html>
